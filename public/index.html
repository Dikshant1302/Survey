<!DOCTYPE html>
<html lang="en">
<head>
    <title>Surveys</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="autocomplete" content="off">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg d-block">
        <div class="container-fluid">
            <div class="row">
                <img src='assets/logoNew.png' class="img-fluid logo" alt="Survey Logo" onerror="this.onerror=null; this.src='assets/fallback-logo.png';">
            </div>
        </div>
    </nav>
    <div class="survey-feed container-fluid">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div id="login-container" class="container">
            <h2>Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" autocomplete="off"/>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" autocomplete="off"/>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <button onclick="login()">Login</button>
                <p class="form-footer">
                    Don't have an account? <button onclick="showSignup()" class="link-button">Sign Up</button>
                </p>
            </div>
        </div>

        <div id="forgot-password-container" class="auth-container hidden">
            <div class="form-container">
                <h2>Reset Password</h2>
                <div class="forgot-password-form">
                    <input type="email" id="reset-email" placeholder="Enter your email" autocomplete="off" />
                    <button onclick="requestPasswordReset()">Send Reset Code</button>
                </div>
            </div>
        </div>

        <div id="reset-verification-container" class="auth-container hidden">
            <div class="form-container">
                <h2>Reset Your Password</h2>
                <div class="reset-verification-form">
                    <input type="text" id="reset-code" placeholder="Enter reset code" autocomplete="off" />
                    <div class="password-container">
                        <input type="password" id="new-reset-password" placeholder="Enter new password" autocomplete="off" />
                        <button type="button" class="password-toggle" onclick="togglePassword('new-reset-password')">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <button onclick="verifyAndResetPassword()">Reset Password</button>
                </div>
            </div>
        </div>

        <div id="signup-container" class="container hidden">
            <h2>Sign Up</h2>
            <div class="signup-form">
                <input type="text" id="new-username" placeholder="Username" autocomplete="off"/>
                <input type="email" id="new-email" placeholder="Email" required autocomplete="off"/>
                <input type="text" id="new-employee-id" placeholder="Employee ID" required autocomplete="off"/>
                <div class="password-container">
                    <input type="password" id="new-password" placeholder="Password" autocomplete="off"/>
                    <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <select id="new-department" required>
                    <option value="" disabled selected>Select Department</option>
                </select>
                <button onclick="signup()" class="signup-button">Sign Up</button>
                <div class="form-footer-wrapper">
                    <span>Already have an account?</span>
                    <button onclick="showLogin()" class="link-button">Login</button>
                </div>
            </div>
        </div>

        <div id="verification-container" class="form-container hidden">
            <div class="verification-form">
                <h2>Email Verification</h2>
                <p>Please enter the 6-digit OTP sent to your email.</p>
                <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6" autocomplete="off"/>
                <button onclick="verifyEmail()">Verify Email</button>
                <p class="form-footer">
                    
                </p>
            </div>
        </div>

        <div id="admin-panel" class="container hidden">
            <h2>Create Survey</h2>
            <div class="survey-form">
                <button onclick="logout()" class="action-button">Logout</button>
                <input type="text" id="survey-title" placeholder="Survey Title" />
                <select id="department">
                    <option value="IT">IT Department</option>
                    <option value="HR">HR Department</option>
                    <option value="Finance">Finance Department</option>
                    <option value="Marketing">Marketing Department</option>
                    <option value="Learning and Training">Learning and Training</option>
                    <option value="Franchise">Franchise</option>
                    <option value="Sales">Sales</option>
                    <option value="Support">Support</option>
                    <option value="Product Development">Product Development</option>
                </select>
                <div id="questions-container">
                    <div class="question-input">
                        <input type="text" placeholder="Question" class="question" />
                        <select class="question-type">
                            <option value="text">Text</option>
                            <option value="radio">Multiple Choice</option>
                            <option value="checkbox">Checkbox</option>
                            <option value="star">Star Rating</option>
                        </select>
                        <button onclick="addOptions(this)">Add Options</button>
                        <button onclick="deleteQuestion(this)" class="delete-btn">‚ùå</button>
                    </div>
                </div>
                <div class="survey-actions">
                    <button onclick="addQuestion()" class="action-button">Add Question</button>
                    <button onclick="createSurvey()" class="action-button">Create Survey</button>
                    <button onclick="exportResponses()" class="action-button">Export Responses</button>
                    <button onclick="generateAnalysis()" class="action-button">Generate Analysis</button>
                </div>
            </div>
            <div class="surveys-list">
                <h3>Department Surveys</h3>
                <div id="department-surveys"></div>
            </div>
        </div>

        <div id="employee-panel" class="container hidden">
            <div class="survey-form">
                <div class="survey-actions">
                    <button onclick="logout()" class="action-button">Logout</button>
                </div>
                <h2>Surveys</h2>
                <div id="available-surveys"></div>
            </div>
        </div>
    </div>
</body>
</html>
